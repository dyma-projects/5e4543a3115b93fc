<div class="py-4">
  <h3>Liste des utilisateurs</h3>
  <ul class="py-2">
    <li *ngFor="let user of users; let i = index">
    	<span class="user"> {{ user }}</span>
    	<span>
    		<button class="btn btn-danger btn-circle btn-xs" (click)="removeUser(i)">X</button>
    	</span>
    </li>
  </ul>
</div>
